<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritik's Timer</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3a47;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .sidebar {
            background-color: #1a252f;
            padding: 20px;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            z-index: 10;
            transition: left 0.3s ease;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #ddd;
            text-decoration: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #00796b;
        }

        .toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 20;
        }

        .content {
            margin-left: 20px;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: white;
        }

        .timer-section {
            margin-top: 40px;
            text-align: center;
            font-size: 24px;
        }

        #startButton, #stopButton, #resetButton {
            margin: 10px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #timeInput {
            margin-top: 20px;
            padding: 10px;
            width: 150px;
            text-align: center;
            border-radius: 5px;
            border: none;
        }

        .task-section {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .task-input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }

        .task-button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-list {
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .task-item {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Ritik's Timer</h2>
         <a href="https://www.google.com" target="_blank">Google</a>
        <a href="https://www.perplexcity.com" target="_blank">Perplexcity</a>
        <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://calendar.google.com" target="_blank">Calendar</a>
        <a href="https://www.coursera.org" target="_blank">Coursera</a>
        <a href="https://www.udemy.com" target="_blank">Udemy</a>
    </div>
    <button class="toggle-sidebar" id="toggleSidebar">â˜°</button>

    <div class="content">
        <h2>Focus Timer</h2>

        <div class="timer-section">
            <input type="number" id="timeInput" placeholder="Enter minutes">
            <h3 id="timerDisplay">00:00</h3>
            <button id="startButton">Start Timer</button>
            <button id="stopButton">Stop Timer</button>
            <button id="resetButton">Reset Timer</button>
        </div>

        <div class="task-section">
            <input type="text" id="taskInput" class="task-input" placeholder="Enter task name">
            <button id="addTaskButton" class="task-button">Add Task</button>
        </div>

        <div class="task-list" id="taskList"></div>
    </div>

    <script>
        if (Notification.permission !== 'granted') {
            Notification.requestPermission();
        }

        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const content = document.querySelector('.content');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            content.style.marginLeft = sidebar.classList.contains('open') ? '250px' : '20px';
        });

        const timerSound = new Audio('timer-sound.wav');
        let timer;
        let isRunning = false;

        document.getElementById('startButton').addEventListener('click', () => {
            if (isRunning) return;

            const inputMinutes = parseInt(document.getElementById('timeInput').value);
            if (isNaN(inputMinutes) || inputMinutes <= 0) {
                alert('Please enter a valid number of minutes.');
                return;
            }

            let totalTime = inputMinutes * 60;
            isRunning = true;

            timer = setInterval(() => {
                const minutes = Math.floor(totalTime / 60);
                const seconds = totalTime % 60;
                document.getElementById('timerDisplay').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (totalTime === 0) {
                    clearInterval(timer);
                    isRunning = false;

                    if (Notification.permission === 'granted') {
                        new Notification('Time is up!', {
                            body: 'Your focus time is over.',
                        });
                    }

                    timerSound.play();
                } else {
                    totalTime--;
                }
            }, 1000);
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            isRunning = false;
            clearInterval(timer);
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            isRunning = false;
            clearInterval(timer);
            document.getElementById('timerDisplay').textContent = '00:00';
        });

        document.getElementById('addTaskButton').addEventListener('click', () => {
            const taskInput = document.getElementById('taskInput');
            const taskName = taskInput.value.trim();

            if (taskName) {
                const taskDiv = document.createElement('div');
                taskDiv.classList.add('task-item');

                const taskText = document.createElement('span');
                taskText.textContent = taskName;

                const taskCheckbox = document.createElement('input');
                taskCheckbox.type = 'checkbox';
                taskCheckbox.addEventListener('change', () => {
                    if (taskCheckbox.checked) {
                        taskDiv.remove();
                    }
                });

                taskDiv.appendChild(taskText);
                taskDiv.appendChild(taskCheckbox);

                document.getElementById('taskList').appendChild(taskDiv);
                taskInput.value = '';
            }
        });
    </script>
</body>
</html>
